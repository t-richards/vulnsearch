name: Test
on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Install Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.16.x

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Fetch dependencies
      run: make deps

    - name: Fetch linter
      run: curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.38.0

    - name: Lint code
      run: make lint

    - name: Run tests
      run: make test

    - name: Build app
      run: make build

    - name: CLI functional test
      run: ./vulnsearch --help
